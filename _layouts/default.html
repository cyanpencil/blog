<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" itemscope itemtype="http://schema.org/WebPage" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
  {% include head.html %}
  <body class="default">
    {% include header.html %}
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <div class="spacer"></div>
    {% include footer.html %}
  </body>
</html>
